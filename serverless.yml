service: eshop-bot

provider:
  name: aws
  region: eu-west-1
  runtime: nodejs14.x
  stage: dev

functions:
  hello:
    handler: src/handler.hello
    events:
      - http: GET /

plugins:
  - serverless-esbuild
  - serverless-offline

resources:
  Resources:
    ProductsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        BillingMode: PAY_PER_REQUEST
        TableName: ${opt:stage, self:provider.stage}-products
        AttributeDefinitions:
          - AttributeName: region
            AttributeType: S
          - AttributeName: nsuid
            AttributeType: S
        KeySchema:
          - AttributeName: region
            KeyType: HASH
          - AttributeName: nsuid
            KeyType: RANGE
